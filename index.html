<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautas Flower Boutique</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0e6ef; /* Light violet background */
            color: #333; /* Dark text for contrast */
        }

        nav {
            background-color: #fff; /* White navigation bar */
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Vertically center items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px; /* Space between nav items */
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500; /* Slightly bolder text */
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        nav a:hover {
            color: #7b68ee; /* A slightly darker violet on hover */
        }

        .hero {
            background-image: url('flower_image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 500px; /* Adjust height as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Black text for hero section */ /* Changed to black */
            text-align: center; /* Center text */
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em; /* Large, eye-catching title */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em; /* Slightly larger paragraph text */
            max-width: 800px;
            margin: 0 auto; /* Center the paragraph */
        }

        /* Removed other section styles */

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Gautas Flower Boutique</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Gautas Flower Boutique</h1>
        <p>Welcome!</p>  </section>

    <footer>
        &copy; 2023 Gautas Flower Boutique
    </footer>

</body>
</html>
