<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautas Flower Boutique - Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0e6ef; /* Light violet */
            color: #333;
        }

        nav { /* Same nav styles as before */
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #7b68ee; /* Darker violet on hover */
        }

        .shop-content {
            padding: 20px;
            display: grid; /* Use grid for product layout */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            gap: 20px; /* Spacing between products */
        }

        .product {
            border: 1px solid #ddd; /* Light border */
            padding: 15px;
            text-align: center; /* Center product info */
            background-color: white; /* White product background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */

        }

        .product img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px; /* Slightly rounded image corners */
        }

        .product h3 {
            margin-bottom: 5px;
        }

        .product p {
            color: #666; /* Slightly lighter price */
            margin-bottom: 10px;
        }

        .product button {
            background-color: #7b68ee; /* Violet button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #6a5acd; /* Darker violet on hover */
        }

        footer { /* Same footer style */
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Gautas Flower Boutique</a>  <ul>
            <li><a href="index.html">Home</a></li> <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <section class="shop-content">

        <div class="product">
            <img src="flower1.jpg" alt="Flower 1">  <h3>Elegant Roses</h3>
            <p>P25.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="flower2.jpg" alt="Flower 2">  <h3>Lovely Lilies</h3>
            <p>P18.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="flower3.jpg" alt="Flower 3">  <h3>Spring Tulips</h3>
            <p>P22.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="flower4.jpg" alt="Flower 4">  <h3>Daisies</h3>
            <p>P1o.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="flower5.jpg" alt="Flower 5">  <h3>roses</h3>
            <p>p15.00</p>
            <button>Add to Cart</button>
        </div>

    </section>

    <footer>
        &copy; 2023 Gautas Flower Boutique
    </footer>

</body>
</html>
